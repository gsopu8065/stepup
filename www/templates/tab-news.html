<ion-view view-title="News">
  <ion-content class="padding">

    <div class="statusDiv">
      <textarea name="Text1" cols="40" rows="5" ng-model="inputValue" class="statusText"></textarea>
      <button ng-click="saveStatus(inputValue)" class="sendButton">Send</button>
    </div>


    <div class="article" ng-repeat="article in newsFeed">


      <div class="articleUserName">
        {{article.userName}}
      </div>

      <a class="articleTextAnchor" href="#/tab/news/{{article._id}}">
        <div class="articleText">
          {{article.status}}
        </div>
      </a>
      <div class="articlebottom">
        <span class="articleTime"> {{article.timeStamp | date:'shortTime'}} </span>
        <span class="articlebottomitem"> {{article.replies.length}} comments</span>
        <span class="articlebottomitem" ng-click="blockUser(article.userId)"> Block</span>

        <span class="articlebottomitem" ng-if="checkStatus(article, 250)"
              ng-click="deleteEmotion(article, 250)">dislike</span>
        <span class="articlebottomitem" ng-if="!checkStatus(article, 250)"
              ng-click="updateEmotion(article, 250)">like</span>
      </div>
    </div>

  </ion-content>
</ion-view>
