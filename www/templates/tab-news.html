<ion-view view-title="OpenNote">
  <ion-nav-bar class="header-wrap headerCss">
    <ion-nav-buttons side="right">
      <i class="ion-ios-search-strong rightIcon" ></i>
    </ion-nav-buttons>
    <ion-nav-buttons side="left">
      <i class="ion-ios-compose-outline leftIcon" ng-click="openStatus()"></i>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="padding">

    <div class="noNewsFeed" ng-if="newsFeed.length == 0">
      No status to show,You can be the first person to post
      <div>
      <button class="statusButton" ng-click="openStatus()"> Post Status</button>
        </div>
    </div>

    <div ng-show="loading" class="cssload-loader">
      <div class="cssload-inner cssload-one"></div>
      <div class="cssload-inner cssload-two"></div>
      <div class="cssload-inner cssload-three"></div>
    </div>

    <div class="article" ng-show="!loading" ng-repeat="article in newsFeed">

      <i class="icon ion-android-more-vertical dropDownStatus" ng-click="openOptionsMenu(article.userId, $event)"></i>

      <span class="articleTime"> {{article.timeStamp |  formatdate}} </span>
      <span class="articleTime"> {{getLocation(article)}} </span>
      <a class="articleTextAnchor" href="#/tab/news/{{article._id}}">
        <div class="articleText">
          {{article.status}}
        </div>
      </a>
      <div class="articlebottom">


        <span class="eachLikeIcon">
        <span class="fontOfLike likeCount blackColor">{{getEmotionCount(article, 'like')}}</span>
        <span class="icon ion-thumbsup fontOfLikeIcon" ng-if="!checkStatus(article, 'like')" ng-click="updateEmotion(article, 'like')"></span>
        <Span class="fontOfLike " ng-if="!checkStatus(article, 'like')"> Like</Span>
          <span class="icon ion-thumbsup fontOfLikeIcon makeLikeIconBold" ng-if="checkStatus(article, 'like')" ng-click="deleteEmotion(article, 'like')"></span>
        <Span class="fontOfLike makeLikeIconBold" ng-if="checkStatus(article, 'like')"> Like</Span>
        </span>

         <span class="eachLikeIcon">
        <span class="fontOfLike likeCount blackColor">{{getEmotionCount(article, 'dislike')}}</span>
        <span class="icon ion-thumbsdown fontOfLikeIcon" ng-if="!checkStatus(article, 'dislike')" ng-click="updateEmotion(article, 'dislike')"></span>
        <Span class="fontOfLike " ng-if="!checkStatus(article, 'dislike')"> Like</Span>
          <span class="icon ion-thumbsdown fontOfLikeIcon makeLikeIconBold" ng-if="checkStatus(article, 'dislike')" ng-click="deleteEmotion(article, 'dislike')"></span>
        <Span class="fontOfLike makeLikeIconBold" ng-if="checkStatus(article, 'dislike')"> Like</Span>
        </span>

        <span class="eachLikeIcon blackColor"> {{getRepliesCount(article.replies)}} replies</span>

        <span class="eachLikeIcon icon ion-android-share blackColor"> Share</span>

      </div>
    </div>

  </ion-content>
</ion-view>
