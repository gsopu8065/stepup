<ion-view view-title="News">
  <ion-content class="padding">

    <div class="article" ng-repeat="article in newsFeed">
      <div class="articleTop">
        <img src="../img/i1.jpg">
      </div>

      <div class="articleUserName">
        {{article.userName}}
        <div class="articleTime"> {{article.time}}</div>
      </div>

      <div class="articleText">
        {{article.news}}
      </div>

      <div class="articleVotes">
        <div class="icon ion-thumbsup upvote green"></div>
        <div class="font600 green">{{article.emotions}}</div>
        <div class="emptySpace"></div>
        <div class="font600 red">{{article.blocks}}</div>
        <div class="icon ion-thumbsdown downvote red"></div>
      </div>

      <div class="articlebottom">
        <span class="ion-heart articlebottomitem"></span>
        <span class="ion-ios-chatbubble-outline articlebottomitem"></span>
        <span class="ion-share articlebottomitem"></span>
      </div>
    </div>
  </ion-content>
</ion-view>
