<ion-view view-title="News">
  <ion-content class="padding">

    <div class="article" ng-repeat="article in newsFeed">
      <div class="articleTop">
        <img src="../img/i1.jpg">
      </div>

      <div class="articleUserName">
        {{article.userName}}
        <div class="articleTime"> {{article.timeStamp | date:'shortTime'}} <!--, {{article.location}}--></div>
      </div>

      <div class="articleText">
        {{article.status}}
      </div>

      <div class="articlebottom">
        <span class="articlebottomitem"> Like</span>
        <span class="articlebottomitem"> Dislike</span>
        <span class="ion-ios-chatbubble-outline articlebottomitem"></span>
        <span class="articlebottomitem"> Block</span>
        <span class="ion-share articlebottomitem"></span>
      </div>
    </div>
  </ion-content>
</ion-view>
