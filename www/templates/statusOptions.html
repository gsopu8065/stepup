<div class="modal optionsModalPopup" ng-style="{'top': optionsModalTop+ 'px', 'left': '68%'}">
 <!-- <ion-header-bar class="bar bar-header bar-positive optionsModalHeader">
    <h1 class="title optionsModalHeaderTitle">Status Options</h1>
  </ion-header-bar>-->
  <ion-content>
    <div class="eachOption" ng-if="isOptionsSameUser()">
      <div class="eachOptionIcon">
        <i class="icon ion-edit" style="border-right:2px solid black" ng-click="openEditStatus()"></i>
        <i class="icon ion-android-delete" ng-click="deleteStatus()"></i>
      </div>
    </div>
    <div class="eachOption" ng-if="!isOptionsSameUser()">
      <div class="eachOptionIcon">
        <i class="icon ion-ios-close-outline" style="border-right:2px solid black" ng-click="blockUser()"></i>
        <i class="icon ion-android-share" ng-click="shareStatus()"></i>
      </div>
    </div>
  </ion-content>
</div>
