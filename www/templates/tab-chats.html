<ion-view view-title="Chats">
  <ion-nav-bar class="header-wrap headerCss"></ion-nav-bar>
  <ion-content>
    <ion-list>
      <div ng-if="chats == undefined" class="nocontacts-error">
        No Contacts Find
      </div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.contactid}}">
        <img ng-src="{{getChatUserImage(chat)}}">
        <h2>{{chat.displayName}}</h2>
        <p>Last Login {{chat.lastLogin | date:'MM/dd h:mma'}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="deleteChat(chat.contactid)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
