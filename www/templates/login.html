<ion-view class="welcome-view" cache-view="false">
  <ion-content scroll="false">
    <div class="top-content row">
      <div class="app-copy col col-top">
        <h1 class="app-logo">logo</h1>
        <p class="app-tagline">
          This app helps you discover new friends. {{log}}
        </p>
      </div>
    </div>
    <div class="bottom-content row">
      <!--<div class="col col-bottom">
        <a class="facebook-sign-in button button-block" ng-click="login()">
          Log in with Facebook
        </a>
      </div>-->
      <div class="col col-bottom">
        <a class="facebook-sign-in button button-block" ng-click="fbLogin()">
          Log in with Facebook
        </a>
      </div>
      <div class="col col-bottom">
        <a class="facebook-sign-in button button-block" ng-click="gmailLogin()">
          Log in with Gmail
        </a>
      </div>
      <div class="col col-bottom">
        <a class="facebook-sign-in button button-block" ng-click="phoneLogin()">
          Log in with Phone Number
        </a>
      </div>

    </div>
  </ion-content>
</ion-view>
