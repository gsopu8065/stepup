<ion-modal-view style="margin-top: 15px;">

  <!--<ion-header-bar>
    <h1 class="title">My Modal title</h1>
  </ion-header-bar>-->

  <ion-header-bar class="headerCss displayElement">
    <span class="ion-close closeModal" style="color: white; background-color: #40a1d2;bottom: 10px;
    position: absolute;" ng-click="closeModal()"></span>
    <span ng-if="editWindow" class="title">Update Status</span>
    <span ng-if="!editWindow" class="title">New Status</span>
    <button ng-if="editWindow && checkMessage(message.text)" class="rightAlign" ng-click="updateStatus(message.text)">
      UPDATE
    </button>
    <button ng-if="!editWindow && checkMessage(message.text)" class="rightAlign" ng-click="saveStatus(message.text)">
      POST
    </button>
  </ion-header-bar>

  <ion-content style="top: 58px;">
    <div class="item-avatar item-icon-right viewProfileDiv" type="item-text-wrap">
      <img class="imageIcon" ng-src="https://graph.facebook.com/{{user.userID}}/picture?type=small">
      <div style="text-align: left; font-weight: bold;">{{user.displayName}}</div>
      <div style="text-align: left">{{user.location}}</div>
    </div>
    <div class="statusDiv">
      <textarea ng-model="message.text" cols="40" rows="10" placeholder=" Enter Status" class="statusText" id="statusText"></textarea>
    </div>

  </ion-content>

</ion-modal-view>
