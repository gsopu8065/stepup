<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view cache-view="false" view-title="">

  <ion-content class="padding">

    <div ng-show="loading" class="cssload-loader">
      <div class="cssload-inner cssload-one"></div>
      <div class="cssload-inner cssload-two"></div>
      <div class="cssload-inner cssload-three"></div>
    </div>

    <div ng-show="!loading" class="article">

      <!--<div class="articleUserName">
        {{article.userName}}
      </div>-->

      <span class="articleTime"> {{article.timeStamp |  formatdate}} </span>
      <span class="articleTime"> {{getLocation(article)}} </span>

      <div class="articleText">
        {{article.status}}
      </div>

      <div class="articlebottom">


        <span class="eachLikeIcon">
        <span class="fontOfLike likeCount blackColor">{{getEmotionCount(article, 250)}}</span>
        <span class="icon ion-thumbsup fontOfLikeIcon" ng-if="!checkStatus(article, 250)" ng-click="updateEmotion(article, 250)"></span>
        <Span class="fontOfLike " ng-if="!checkStatus(article, 250)"> Like</Span>
          <span class="icon ion-thumbsup fontOfLikeIcon makeLikeIconBold" ng-if="checkStatus(article, 250)" ng-click="deleteEmotion(article, 250)"></span>
        <Span class="fontOfLike makeLikeIconBold" ng-if="checkStatus(article, 250)"> Like</Span>
        </span>

        <span class="eachLikeIcon">
        <span class="fontOfLike likeCount blackColor">{{getEmotionCount(article, 251)}}</span>
        <span class="icon ion-thumbsdown fontOfLikeIcon" ng-if="!checkStatus(article, 251)" ng-click="updateEmotion(article, 251)"></span>
        <Span class="fontOfLike " ng-if="!checkStatus(article, 251)"> Like</Span>
          <span class="icon ion-thumbsdown fontOfLikeIcon makeLikeIconBold" ng-if="checkStatus(article, 251)" ng-click="deleteEmotion(article, 251)"></span>
        <Span class="fontOfLike makeLikeIconBold" ng-if="checkStatus(article, 251)"> Like</Span>
        </span>

        <span class="articlebottomitem" ng-click="startReply(article._id)"> Reply </span>

        <span class="eachLikeIcon icon ion-android-share blackColor"> Share</span>

      </div>

    </div>

    <div ng-repeat="child in article.replies">
      <commenttree statusid={{child._id}}></commenttree>
    </div>
    <div class="bottomText">
      <textarea name="Text1" cols="40" rows="1" id="replyText" ng-model="inputValue" class="statusText"></textarea>
      <button ng-click="saveComment(inputValue)" class="sendButton">Send</button>
    </div>
  </ion-content>
</ion-view>
