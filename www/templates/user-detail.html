<ion-modal-view>
  <ion-content>
    <ion-slide-box show-pager="false">
      <ion-slide ng-repeat="oImage in userInfoDisplay.photos">
        <img ng-src="{{oImage}}" class="fullscreen-image1" />
      </ion-slide>
    </ion-slide-box>
    <!--<img ng-src="https://graph.facebook.com/{{userInfoDisplay.token}}/picture?type=large" class="fullscreen-image1" /> <br/>-->
    <div>{{userInfoDisplay.displayName}}</div>
    <button class = "button" ng-click = "closeModal()">close</button> <br/>
    <button class = "button" ng-show="chatButton == true" ng-click = "startConversation()">Chat</button>
    <button class = "button" ng-show="chatButton == true" ng-click = "blockContact()">Block Contact</button>
  </ion-content>
</ion-modal-view>
